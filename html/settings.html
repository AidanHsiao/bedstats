<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://api.hypixel.net https://api.ashcon.app; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self' https://api.hypixel.net https://api.ashcon.app; script-src 'self'"
    />
    <link rel="stylesheet" type="text/css" href="../css/settings.css" />
    <title>Settings</title>
  </head>
  <body>
    <div class="mainContent">
      <div class="navBar">
        <div class="logoDiv">
          <img draggable="false" src="../img/logo.png" class="logo" />
        </div>
        <div class="iconDiv" id="homeIcon">
          <img draggable="false" src="../img/homeicon.png" class="navIcon" />
        </div>
        <div class="iconDiv" id="friendsIcon">
          <img draggable="false" src="../img/friendsicon.png" class="navIcon" />
        </div>
        <div class="iconDiv iconDivError">
          <img
            draggable="false"
            src="../img/settingsicon.png"
            class="navIcon"
          />
        </div>
        <div class="iconDiv">
          <span class="navIcon navText">?</span>
        </div>
      </div>
      <div class="cover" id="cover"></div>
      <div id="settingsHelp"></div>
      <div class="settingsContent">
        <div class="settingsSpace"></div>
        <div class="settingsHeader">Global Settings</div>
        <!-- HEADER -->
        <div class="settingsItem">
          <div class="settingsText">
            <span class="hoverDetect">Hypixel API Key</span>
          </div>
          <div class="settingsEntry">
            <input type="text" placeholder="Enter API Key" id="apiInput" />
          </div>
        </div>
        <div class="settingsHeader">Tracker Settings</div>
        <div class="settingsItem">
          <div class="settingsText">
            <span class="hoverDetect">Polling Rate</span>
          </div>
          <div class="settingsEntry">
            <select type="text" id="pollingInput">
              <option>0.2s</option>
              <option>0.5s</option>
              <option>1s</option>
            </select>
          </div>
        </div>
        <div class="settingsItem">
          <div class="settingsText">
            <span class="hoverDetect">Log File Configuration</span>
          </div>
          <div class="settingsEntry">
            <select type="text" id="loggingInput">
              <option>Vanilla</option>
              <option>Badlion</option>
              <option>Lunar</option>
            </select>
          </div>
        </div>
        <div class="settingsHeader">Stats Settings</div>
        <div class="settingsItem">
          <div class="settingsText">
            <span class="hoverDetect">Score Cutoff</span>
          </div>
          <div class="settingsEntry">
            <input
              type="text"
              placeholder="Enter Score Cutoff"
              id="scoreInput"
            />
          </div>
        </div>
        <div class="settingsItem">
          <div class="settingsText">
            <span class="hoverDetect">Score Constant</span>
          </div>
          <div class="settingsEntry">
            <input
              type="text"
              placeholder="Enter Score Constant"
              id="cScoreInput"
            />
          </div>
        </div>
        <!-- <div class="settingsItem">
            <div class="settingsText">
              <span class="hoverDetect">Score Constant</span>
            </div>
            <div class="settingsEntry">
              <input
                type="text"
                placeholder="Enter Score Constant"
                id="cScoreInput"
              />
            </div>
          </div> -->
        <div class="buttonDiv">
          <div class="buttonBegSpacing"></div>
          <div class="cancelButton" id="cancelButton">Cancel</div>
          <div class="buttonSpacing"></div>
          <div class="saveButton" id="saveButton">Save</div>
          <div class="buttonSpacing"></div>
        </div>
        <div class="settingsSpace"></div>
      </div>
    </div>
    <script src="../js/settings.js"></script>
  </body>
</html>
