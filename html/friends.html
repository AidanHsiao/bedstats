<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://api.hypixel.net https://api.ashcon.app https://minotar.net; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self' https://api.hypixel.net https://api.ashcon.app https://minotar.net; script-src 'self'"
    />
    <link rel="stylesheet" type="text/css" href="../css/friends.css" />
    <link rel="stylesheet" type="text/css" href="../css/var.css" />
    <title>Friends</title>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div class="mainContent">
      <div id="cover"></div>
      <div class="loadingDiv" id="loader"></div>
      <div class="navBar" id="navigation">
        <div class="logoDiv">
          <img draggable="false" src="../img/logo.png" class="logo" />
        </div>
        <div class="iconDiv" id="homeIcon">
          <img draggable="false" src="../img/homeicon.png" class="navIcon" />
        </div>
        <div class="iconDiv iconDivError">
          <img draggable="false" src="../img/friendsicon.png" class="navIcon" />
        </div>
        <div class="iconDiv" id="settingsIcon">
          <img
            draggable="false"
            src="../img/settingsicon.png"
            class="navIcon"
          />
        </div>
        <div class="iconDiv">
          <span class="navIcon navText">?</span>
        </div>
      </div>
      <div class="friendsSection">
        <div class="friendsBar">
          <div class="friendsBarText">Your Friends</div>
          <div class="friendsBarSave">
            <div id="saveFriendsButton">Save Friends List</div>
          </div>
          <div class="friendsBarRemove">
            <div id="removeFriendsButton">Remove All Friends</div>
          </div>
        </div>
        <div class="addFriendWrapper">
          <input
            type="text"
            placeholder="Enter Friend's Username"
            id="friendInput"
          />
          <div id="addFriend">+</div>
        </div>
        <div id="friendsListWrapper"></div>
      </div>
    </div>
    <script src="../js/friends.js"></script>
    <script src="../js/theme.js"></script>
  </body>
</html>
