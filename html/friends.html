<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://api.hypixel.net https://api.mojang.com https://minotar.net; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self' https://api.hypixel.net https://api.mojang.com https://minotar.net; script-src 'self'"
    />
    <link rel="stylesheet" type="text/css" href="../css/friends.css" />
    <title>Friends</title>
  </head>
  <body>
    <div class="mainContent">
      <div id="cover"></div>
      <div class="navBar" id="navigation">
        <div class="logoDiv">
          <img draggable="false" src="../img/logo.png" class="logo" />
        </div>
        <div class="iconDiv" id="homeIcon">
          <img draggable="false" src="../img/homeicon.png" class="navIcon" />
        </div>
        <div class="iconDiv iconDivError">
          <img draggable="false" src="../img/friendsicon.png" class="navIcon" />
        </div>
        <div class="iconDiv" id="settingsIcon">
          <img
            draggable="false"
            src="../img/settingsicon.png"
            class="navIcon"
          />
        </div>
        <div class="iconDiv">
          <span class="navIcon navText">?</span>
        </div>
      </div>
      <div class="friendsSection">
        <div class="friendsBar">
          <div class="friendsBarText">Your Friends</div>
          <div class="friendsBarRemove">
            <div class="removeFriendsButton">Remove All Friends</div>
          </div>
        </div>
        <div class="friendsDiv">
          <div class="addFriendWrapper">
            <input
              type="text"
              placeholder="Enter Friend's Username"
              id="friendInput"
            />
            <div id="addFriend">+</div>
          </div>
          <div id="friendsListWrapper">
            <div class="friend">
              <img
                src="https://minotar.net/helm/__eggo__/180.png"
                alt="face"
                class="friendImage"
              />
              <div class="friendText">
                __eggo__
                <span class="friendUUID">(4980y0ts0dj9smc0m23m-r)</span>
              </div>
              <div class="friendRemoveButton">-</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/friends.js"></script>
  </body>
</html>
